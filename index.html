<!doctype html>
<html lang="en">

<head>
    <title>Address Book</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="css/site.css">
</head>

<body>
       <div class="container mt-5">
        <h1>My Address Book</h1>
           <div class="row bg-light p-4 row-cols-1 row-cols-2 shadow-lg">
                <div class="col-md-4 col-12">
                    <div>
                        <img src="/img/GirlOne_4x.png" alt="girl-image" class="img-fluid img-thumbnail">
                    </div>
                </div>
                <div class="col-12 col-md-8">
                    <div class="bg-light">
                        <form action="#">

                            <div class="row">
                                <div class="col">
                                    <label type="form-label">First Name</label>
                                    <input type="text" class="form-control" placeholder="First Name" aria-label="First Name" required>
                                </div>
                                <div class="col">
                                    <label type="form-label">Last Name</label>
                                    <input type="text" class="form-control" placeholder="Last Name" aria-label="Last Name" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <label type="form-label">Email</label>
                                    <input type="email" class="form-control" placeholder="Email" aria-label="Email" required>
                                </div>
                                <div class="col">
                                    <label type="form-label">Phone</label>
                                    <input type="tel" class="form-control" placeholder="Phone" aria-label="Phone" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <label type="form-label">Address</label>
                                    <input type="text" class="form-control" placeholder="1234 Main St" aria-label="Address" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <label type="form-label">Address 2</label>
                                    <input type="text" class="form-control" placeholder="Apartment, studio, house" aria-label="Address Two" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 col-12">
                                    <label type="form-label">City</label>
                                    <input type="text" class="form-control" placeholder="City" aria-label="City" required>
                                </div>
                                <div class="col-md-4 col-12">
                                    <label type="form-label">Country</label>
                                    <select class="form-select">
                                        <option selected>Choose...</option>
                                        <option>England</option>
                                        <option>Northon Ireland</option>
                                        <option>Scotland</option>
                                        <option>Wales</option>
                                    </select>
                                </div>
                                <div class="col-md-2 col-12">
                                    <label type="form-label">Post Code</label>
                                    <input type="text" class="form-control" placeholder="Post Code" aria-label="Post Code" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck">
                                        <label class="form-check-label">
                                          Family
                                        </label>
                                      </div>
                                </div>
                            </div>

                            <div class="d-grid d-md-flex justify-content-md-end mt-2">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
           </div>
       </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
